<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of countries" (click) = "showDetails(c)">
      <ion-avatar slot="start">
        <img src="{{c.flags.png}}">
      </ion-avatar>
      <ion-label>
        <h2>{{c.name.official}}</h2>
        <p>Capital: {{c.capital[0]}}, Region: {{c.region}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
